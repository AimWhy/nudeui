<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nude switch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Switch</h1>

	<p>Regular size:
		<input type="checkbox" class="nd-switch">

	<p>Bigger:
		<input type="checkbox" class="nd-switch" style="font-size: 200%">

	<p>With larger and smaller thumb:
		<input type="checkbox" class="nd-switch" style="--nd-thumb-margin: -.2em">
		<input type="checkbox" class="nd-switch" style="--nd-thumb-margin: .2em">

	<p>Different colors:
		<input type="checkbox" class="nd-switch" style="--nd-thumb-color: black; --nd-switch-color: white; border: 1px solid black; --nd-switch-color-checked: red">

	<p>Right to left:
		<input type="checkbox" class="nd-switch" dir="rtl">

	<p>
		Disabled:
		<input type="checkbox" class="nd-switch" disabled>
	</p>
</body>
</html>
